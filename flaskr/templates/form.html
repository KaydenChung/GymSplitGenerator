<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Analyzer</title>
    <link rel="icon" type="image/png" href="..static/icon.png">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <div class="header-container">
        <h1 class="title">Form</h1>
    </div>
    
    <form method="POST">
        <h3 class="title">Answer the Following Questions:</h3>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" name="days" min="1" max="7" placeholder="1-7">
        <br>
        <label for="fitness_level">Fitness Level:</label>
        <select id="fitness_level" name="fitness_level" required>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <br>

        <div class="button-container">
            <button onclick="nextSection()" class="btn">Submit</button>
        </div>
    </form>

    <div class="nextSection" style="display:none">
        <form method="POST">
            {% for question in questions %}
                <label>{{ question }}</label>
                <input type="text" name="question_{{ loop.index }}" required>
                <br>
            {% endfor %}
            <button type="submit">Submit Answers</button>
        </form>
    </div>

    <script>
        let toggle = button => {
          let element = document.getElementById("nextSection");
          let hidden = element.getAttribute("hidden");
      
          if (hidden) {
             element.removeAttribute("hidden");
             button.innerText = "Hide div";
          } else {
             element.setAttribute("hidden", "hidden");
             button.innerText = "Show div";
          }
        }
      </script>

</body>

</html>
